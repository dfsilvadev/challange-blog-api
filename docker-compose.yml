# docker-compose.yml
version: '3.8'

services:
  db:
    image: postgres:16
    container_name: blog-db
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - '5433:5432'
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./src/database/models/schema.sql:/docker-entrypoint-initdb.d/init.sql # <--- ATENÇÃO AQUI!

  app:
    build: .
    container_name: blog-api
    restart: always
    ports:
      - '3001:3000'
    depends_on:
      - db
    environment:
      DATABASE_URL: ${DATABASE_URL} #postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5433/${POSTGRES_DB}
    volumes:
      - .:/app
      - /app/node_modules
      - /app/dist

volumes:
  pgdata:
